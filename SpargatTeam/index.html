<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spargat Team & Netherotiam Team</title>
    <link rel="icon" href="favicon.png">
    <style>
        @font-face {
            font-family: 'BL1';
            src: url('bl1.otf') format('opentype');
        }

        /* General Custom Cursor */
        body {
            background: linear-gradient(to bottom, #20000b, #21001e);
            font-family: 'BL1', Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            cursor: url('cursor.png'), auto; /* Default cursor */
            animation: fadeIn 1s ease-in-out;
        }

        /* Custom Cursor on Links and Buttons (Hover) */
        a:hover, .button:hover, .discord-button:hover {
            cursor: url('cursor-hand.png'), pointer; /* Hand cursor on hover */
        }

        /* Custom Cursor on Input Fields or Text Areas */
        input, textarea {
            cursor: url('cursor-type.png'), text; /* Custom typing cursor */
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: black;
            animation: slideIn 1s ease-in-out;
        }

        .navbar img {
            height: 40px;
            animation: bounceIn 1s ease-in-out;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .navbar a.home {
            font-weight: bold;
            color: red;
        }

        .navbar a:hover {
            color: orange;
        }

        .subscribe-bar {
            background: purple;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .subscribe-button {
            background: red;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .subscribe-button:hover {
            background: darkred;
        }

        .container {
            padding: 50px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .project-logo {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            animation: zoomIn 1s ease-in-out;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            color: purple;
            animation: slideIn 1s ease-in-out;
        }

        .subtitle {
            color: orange;
            font-size: 16px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            display: block;
            background: purple;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 20px;
            width: 200px;
            margin: 10px auto;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            animation: bounceIn 1s ease-in-out;
        }

        .button:hover {
            background: darkviolet;
            transform: scale(1.05);
        }

        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: purple;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 20px;
            width: 200px;
            margin: 10px auto;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            animation: bounceIn 1s ease-in-out;
        }

        .discord-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .discord-button:hover {
            background: darkviolet;
            transform: scale(1.05);
        }

        .donate-button {
            background: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            animation: bounceIn 1s ease-in-out;
        }

        .donate-button:hover {
            background: darkgreen;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                margin: 10px 0;
            }
            .container {
                padding: 20px 10px;
            }
            .button, .discord-button {
                width: 100%;
                padding: 10px;
            }
        }

        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo_home.png" alt="Logo">
        <a href="#" class="home">Home</a>
        <a href="aboutus.html">About-us</a>
    </div>
    <div class="subscribe-bar">
        SUBSCRIBE TO BLOCKMAN LAUNCHER IN YOUTUBE! <a href="https://www.youtube.com/channel/UCWrz10YzSZUqfIBq4gfGDKw/sub_confirmation=1" class="subscribe-button">SUBSCRIBE</a>
    </div>
    <div class="container">
        <img src="ic_website_logo_bl.png" alt="Blockman Launcher" class="project-logo" loading="lazy">
        <div class="title">Blockman Launcher</div>
        <div class="subtitle">Our Biggest Project Yet;</div>
        <a href="https://especially-endless-katydid.ngrok-free.app/" class="button">VISIT</a>
        <a href="https://discord.gg/PqZtGn3HMn" class="discord-button">
            <img src="discord.png" alt="Discord" loading="lazy"> JOIN DISCORD
        </a>
        <a href="#" class="donate-button">$ Donate</a> <!-- Update this link when ready -->
        <div class="contact-info">
            <p>Contact us at: <a href="https://discord.gg/PqZtGn3HMn">our discord.</a></p>
        </div>
        <div class="social-media">
            <a href="https://www.youtube.com/channel/UCWrz10YzSZUqfIBq4gfGDKw" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
